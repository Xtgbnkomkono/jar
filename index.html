<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Jar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2BFDD;
      font-family: 'Cursive', sans-serif; /* Replace with the font you want */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .jar {
      width: 250px;
      height: auto;
      transition: transform 0.3s ease;
    }

    /* Shake animation */
    .shake {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      20% { transform: translate(-5px, 0px) rotate(-5deg); }
      40% { transform: translate(5px, 0px) rotate(5deg); }
      60% { transform: translate(-5px, 0px) rotate(-5deg); }
      80% { transform: translate(5px, 0px) rotate(5deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      margin-top: 30px;
      padding: 15px 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-size: 1.2em;
      color: #444;
      display: none;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>100 reasons why I love you</h1>
  <img src="ChatGPT Image Aug 26, 2025 at 10_08_26 PM.png" alt="Notes Jar" class="jar" id="jar">
  <button id="pressBtn">Press me</button>
  <div class="note" id="note">ðŸ’Œ You make me smile every day!</div>

  <script>
    const jar = document.getElementById('jar');
    const btn = document.getElementById('pressBtn');
    const note = document.getElementById('note');

    btn.addEventListener('click', () => {
      // Add shake animation
      jar.classList.add('shake');

      // Remove animation class after it ends
      setTimeout(() => {
        jar.classList.remove('shake');
      }, 600);

      // Show note after shake
      setTimeout(() => {
        note.style.display = 'block';
      }, 700);
    });
  </script>
</body>
</html>
