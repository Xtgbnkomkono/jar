<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100 Reasons I Love You</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F2BFDD;
      font-family: 'Shadows Into Light', cursive;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    .jar {
      position: relative;
      width: 180px; /* thinner jar */
      height: 280px;
      margin: 0 auto;
      background: #fff8f8;
      border: 6px solid #555;
      border-radius: 80px/50px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .bow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background: pink;
      border-radius: 50%;
    }
    .bow::before,
    .bow::after {
      content: '';
      position: absolute;
      top: 10px;
      width: 40px;
      height: 30px;
      background: pink;
      border-radius: 50%;
    }
    .bow::before { left: -40px; }
    .bow::after { right: -40px; }

    .note {
      position: absolute;
      width: 40px;
      height: 12px;
      background: #fff;
      border: 2px solid #f1a5c5;
      border-radius: 10px;
      transform: rotate(10deg);
    }
    .note::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: #f1a5c5;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>100 reasons why I love you</h1>
    <div class="jar">
      <div class="bow"></div>
      <!-- Notes inside jar -->
      <div class="note" style="top:40px; left:30px; transform: rotate(-10deg);"></div>
      <div class="note" style="top:70px; left:90px;"></div>
      <div class="note" style="top:100px; left:50px; transform: rotate(15deg);"></div>
      <div class="note" style="top:130px; left:70px; transform: rotate(-20deg);"></div>
      <div class="note" style="top:160px; left:40px;"></div>
      <div class="note" style="top:190px; left:100px; transform: rotate(25deg);"></div>
      <div class="note" style="top:220px; left:60px; transform: rotate(-5deg);"></div>
      <div class="note" style="top:240px; left:80px; transform: rotate(10deg);"></div>
    </div>
  </div>
</body>
</html>
